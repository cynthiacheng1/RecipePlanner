<div class="card " style="margin-bottom: 10px">
    <div class="container">
        <p></p>
        <div>
            <form class="form-horizontal">
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input id="email" type="text" [(ngModel)]="user.email" name="email" class="form-control"
                        placeholder="email">

                </div>
                <div class="input-group form-group col-sm-8">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input id="password" type="password" [(ngModel)]="user.password" name="password"
                        class="form-control" placeholder="password">
                </div>
                <div class="form-group col-sm-offset-2 col-sm-8">
                    <button (click)="login()" class="btn login_btn btn-primary">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
