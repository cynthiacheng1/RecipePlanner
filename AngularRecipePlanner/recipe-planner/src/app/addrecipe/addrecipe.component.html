<div class='margins'>
    <form>
        <div class="form-group">
          <label >Recipe Name</label>
          <input type="email" class="form-control" id="recipeName" placeholder="Recipe Name">
        </div>
        <div class="form-group">
          <label >Author Name</label>
          <input  class="form-control" id="authorName" placeholder="Author Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Cuisine</label>
            <select class="form-control" id="cuisine">
              <option>Mexican</option>
              <option>Italian</option>
              <option>French</option>
              <option>American</option>
              <option>Chinese</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect2">Allergens</label>
            <select class="form-control" id="allergens">
              <option>Gluten</option>
              <option>Eggs</option>
              <option>Fish</option>
              <option>Milk</option>
              <option>Peanuts</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Recipe Description</label>
            <textarea class="form-control" id="recipeDescription" rows="3"></textarea>
          </div>
          <div class="form-group col-md-2">
            <label >Prep Time</label>
            <input type="text" class="form-control" id="prepTime">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
